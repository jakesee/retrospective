<h1>Enter Room</h1>
<form (submit)="join(iRoom.value)">
  <div><label for="nickname">Nickname</label> <input type="text" #nickname></div>
  <div><label for="room">Room</label> <input type="text" #room></div>

  <ul>
    <li><button (click)="join(room.value, nickname.value)">Join</button></li>
    <li><button (click)="host(room.value, nickname.value)">Host</button></li>
  </ul>
</form>
